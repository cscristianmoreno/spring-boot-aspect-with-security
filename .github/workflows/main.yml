name: Initialized

on:
  push:
    branches: [master]

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checking repository...
        uses: actions/checkout@v4
      - name: Setup java
        uses: actions/setup-java@v4
        with:
            distribution: 'temurin'
            java-version: 21
            cache: maven
      - name: Cleaning and installing dependencies...
        run: mvn clean package
      - name: Creating folder...
        run: mkdir -p spring-app && cp target/app.jar spring-app
      - name: Creating folder and upload in artifact
        uses: actions/upload-artifact@v4
        with: 
          name: app
          path: spring-app

  docker-building-and-pushing:
    runs-on: ubuntu-latest
    needs: [build-app]
    steps:
      - name: Checking repository...
        uses: actions/checkout@v4
      - name: Downloading with artifact
        uses: actions/download-artifact@v4
        with:
          name: app
      - name: Displaying folders in artifact
        run: ls -d **/*
      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Build & push Docker image
        with:
          image: cristianmorenoweb/spring-app
          tags: latest
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  
  notification-commit:
    needs: [docker-building-and-pushing]
    runs-on: ubuntu-latest
    steps:
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Commit succefully"
          branch: master